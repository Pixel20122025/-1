<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LP Visual Solver Pro</title>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --border: #e2e8f0;
  --text: #0f172a;
  --muted: #64748b;
  --accent: #2563eb;
  --success: #16a34a;
  --danger: #dc2626;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #f8fafc, #e2e8f0);
  color: var(--text);
  font-family: 'Inter', system-ui, sans-serif;
  min-height: 100vh;
  padding: 24px;
}

.container {
  max-width: 1200px;
  margin: auto;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

h1 {
  font-size: 26px;
  font-weight: 700;
}

.layout {
  display: grid;
  grid-template-columns: 400px 1fr;
  gap: 24px;
}

.panel {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.input-group {
  margin-bottom: 20px;
}

.input-row {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

label {
  font-size: 14px;
  color: var(--muted);
}

input {
  background: #f1f5f9;
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 8px 10px;
  font-size: 14px;
}

input[type="number"] {
  width: 70px;
  text-align: center;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  background: #fff;
}

.btn {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}

.btn-add {
  background: var(--accent);
  color: white;
  width: 100%;
  margin-bottom: 12px;
}

.btn-add:hover {
  background: #1d4ed8;
}

.btn-reset {
  background: transparent;
  border: 1px solid var(--border);
}

.btn-reset:hover {
  background: #f1f5f9;
}

.constraint-item {
  display: flex;
  align-items: center;
  gap: 6px;
  background: #f8fafc;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 8px;
  border: 1px solid var(--border);
}

.remove-btn {
  color: var(--danger);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 18px;
}

#solutionBox {
  margin-top: 20px;
  padding: 16px;
  border-radius: 12px;
  background: #f0fdf4;
  border: 1px solid #bbf7d0;
}

#status {
  font-weight: 700;
  color: var(--success);
}

.svg-container {
  background: #ffffff;
  border-radius: 16px;
  border: 1px solid var(--border);
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

svg {
  width: 100%;
  height: 650px;
  display: block;
}

.grid-line {
  stroke: #e5e7eb;
  stroke-width: 1;
}

.axis {
  stroke: #334155;
  stroke-width: 2;
}

@media (max-width: 900px) {
  .layout {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="container">
  <header>
    <h1>LP Visual Solver</h1>
    <button id="reset" class="btn btn-reset">Скинути</button>
  </header>

  <div class="layout">
    <div class="panel">
      <div class="input-group">
        <label>Цільова функція (Max)</label>
        <div class="input-row">
          <input type="number" id="objA" value="3"> x₁ +
          <input type="number" id="objB" value="2"> x₂
        </div>
        <label><input type="checkbox" id="nonneg" checked> x₁, x₂ ≥ 0</label>
      </div>

      <hr>

      <label>Обмеження</label>
      <div id="constraintsList"></div>
      <button id="addCons" class="btn btn-add">+ Додати обмеження</button>

      <div id="solutionBox">
        <div id="status">Очікування…</div>
        <div id="resultDetails" style="margin-top:6px;font-family:monospace;"></div>
      </div>
    </div>

    <div class="svg-container">
      <svg id="svg" viewBox="0 0 600 600">
        <g id="grid"></g>
        <g id="shapes"></g>
        <g id="axes"></g>
        <g id="points"></g>
      </svg>
    </div>
  </div>
</div>

<script>
let constraints = [
  { a: 1, b: 2, val: 8 },
  { a: 3, b: 2, val: 12 }
];

const list = document.getElementById('constraintsList');

function init() {
  renderInputs();
  solve();

  objA.oninput = solve;
  objB.oninput = solve;
  nonneg.onchange = solve;

  addCons.onclick = () => {
    constraints.push({ a: 1, b: 1, val: 5 });
    renderInputs();
    solve();
  };

  reset.onclick = () => {
    constraints = [
      { a: 1, b: 2, val: 8 },
      { a: 3, b: 2, val: 12 }
    ];
    objA.value = 3;
    objB.value = 2;
    renderInputs();
    solve();
  };
}

function renderInputs() {
  list.innerHTML = "";
  constraints.forEach((c, i) => {
    list.innerHTML += `
      <div class="constraint-item">
        <input type="number" value="${c.a}" onchange="update(${i},'a',this.value)"> x₁ +
        <input type="number" value="${c.b}" onchange="update(${i},'b',this.value)"> x₂ ≤
        <input type="number" value="${c.val}" onchange="update(${i},'val',this.value)">
        <button class="remove-btn" onclick="remove(${i})">✕</button>
      </div>`;
  });
}

function update(i, k, v) {
  constraints[i][k] = parseFloat(v) || 0;
  solve();
}

function remove(i) {
  constraints.splice(i,1);
  renderInputs();
  solve();
}

function solve() {
  status.textContent = "Рішення оновлено";
}

init();
</script>

</body>
</html>
